<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta</title>
    <link rel="stylesheet" href="Venta.css">
    <link rel="stylesheet" href="general-styles.css">
</head>
<body>
    <div class="container">
        <a href="menu.html" class="back-to-menu-btn">← Volver al Menú</a>
        
        <div class="header-with-counter">
            <h1>Punto de Venta</h1>
            <div class="sale-counter">
                Venta #<span id="daily-sale-number">0</span>
            </div>
        </div>

        <div class="input-group">
            <div class="autocomplete-container">
                <input type="text" id="product-search" placeholder="Buscar producto...">
                <div id="suggestions-container"></div>
            </div>
            <button id="add-product-btn">Agregar</button>
        </div>

        <table class="cart-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                </tbody>
        </table>

        <div class="summary">
            <div class="summary-item">
                <span>Subtotal:</span>
                <span id="subtotal-display">$0.00</span>
            </div>
            <div class="summary-item total">
                <span>Total:</span>
                <span id="total-display">$0.00</span>
            </div>
        </div>

        <div class="payment-section">
            <div class="input-group">
                <label for="payment-amount">Monto Recibido:</label>
                <input type="number" id="payment-amount" placeholder="0.00">
            </div>
            <div class="summary-item change">
                <span>Cambio:</span>
                <span id="change-display">$0.00</span>
            </div>
        </div>
        
        <button id="complete-sale-btn">Completar Venta</button>
    </div>

    <script src="Venta.js"></script>
</body>
</html>
