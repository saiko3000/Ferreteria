<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <link rel="stylesheet" href="inventario.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Inventario</h1>
        
        <div class="search-section">
            <input type="text" id="product-search" placeholder="Buscar por nombre...">
        </div>

        <div class="table-container">
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio Venta</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    </tbody>
            </table>
        </div>

        <button id="show-form-btn">Agregar Nuevo Producto</button>

        <div id="product-form-container" class="form-container">
            <h2>Agregar Producto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                
                <label for="product-name">Nombre:</label>
                <input type="text" id="product-name" required>

                <label for="product-price">Precio Venta:</label>
                <input type="number" id="product-price" step="0.01" required>

                <label for="product-stock">Stock:</label>
                <input type="number" id="product-stock" required>
                
                <button type="submit" id="submit-btn">Guardar Producto</button>
                <button type="button" id="cancel-btn">Cancelar</button>
            </form>
        </div>
    </div>

    <script src="inventario.js"></script>
</body>
</html>
